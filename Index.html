<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="Style.css" />
    <script type="text/javascript">
        let data=[
            {title:" این حزب با آغاز سرپرست گروه اشکان و خدمتکاران ویژه امیر و کیارش تشکیل شد "},
        ];
        window.onload=()=>{
            document.getElementById("Button").addEventListener("click", function(){

                let p =document.createElement("P");
                let text =document.createTextNode(data[0].title);
                p.appendChild(text);
                p.style.backgroundColor="white";
                p.style.textAlign="right";
                p.style.border="5px outset yellow";
                p.style.maxWidth="40%";
                p.style.float="right";
                p.style.display="block";

                document.getElementById("result").appendChild(p);

                let div = document.getElementById('Remove_Button');
                div.parentNode.removeChild(div);

            });

        };
    </script>
</head>
